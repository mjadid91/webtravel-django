{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark neo-navbar shadow-sm">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center fw-bold" href="/">
      <img src="{% static 'applitravel/img/logo.png' %}" alt="logo" width="40" height="40" class="me-2">
      WebTravel
    </a>
    <!-- Zone utilisateur -->
    <div class="d-flex align-items-center text-white">
        <span class="me-3 opacity-75 fw-semibold">
            Bienvenue {{ user.first_name }} {{ user.last_name }}
        </span>
        <!-- Avatar -->
        <img src="{{ MEDIA_URL }}{{ user.image }}"
             class="rounded-circle me-3 shadow-sm"
             width="42" height="42"
             style="object-fit: cover; border: 2px solid var(--primary-light);">
        <!-- Déconnexion -->
        <a class="btn btn-neo-primary px-3 py-1 fw-bold" href="/logout/">
            <i class="bi bi-box-arrow-right me-1"></i> Déconnexion
        </a>
    </div>
  </div>
</nav>
