{% extends 'applitravel/base.html' %}
{% block title %}Renouvellement du mot de passe{% endblock %}

{% block main %}

<div class="container py-5" style="max-width: 600px;">

    <!-- Titre -->
    <div class="text-center mb-4 animate-fade">
        <h2 class="fw-bold text-primary-light">Mot de passe oublié</h2>
        <p class="opacity-75">
            Saisissez votre adresse email.<br>
            Nous vous enverrons les instructions pour réinitialiser votre mot de passe.
        </p>
    </div>
    <!-- Card -->
    <div class="card-neo p-4 p-lg-5 animate-fade">
        <form id="form_password_reset" method="post">
            {% csrf_token %}
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="form-label fw-semibold">E-mail</label>
                <input type="email"
                       name="email"
                       class="form-control"
                       maxlength="80"
                       required
                       id="email"
                       placeholder="Votre email">
            </div>
            <!-- Bouton -->
            <button type="submit" class="btn btn-neo-primary w-100 py-2 fw-bold">
                Renouveler mon mot de passe
            </button>
        </form>
    </div>
</div>

{% endblock %}
