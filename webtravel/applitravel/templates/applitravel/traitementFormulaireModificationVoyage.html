{% extends 'applitravel/base.html' %}

{% block title %}
Voyage modifié
{% endblock %}

{% block main %}

<div class="container py-5" style="max-width: 650px;">
    <!-- Card de confirmation -->
    <div class="card-neo text-center p-5 animate-fade">
        <!-- Icône succès -->
        <div class="mb-4">
            <i class="bi bi-check-circle-fill" style="font-size: 3rem; color: var(--primary-light);"></i>
        </div>
        <!-- Titre -->
        <h2 class="fw-bold text-primary-light mb-3">
            Voyage modifié !
        </h2>
        <!-- Message -->
        <p class="lead opacity-75">
            Le voyage <strong>{{ titre }}</strong> au montant de
            <strong>{{ prix }}</strong>€ a bien été modifié.
        </p>
        <!-- Bouton retour -->
        <a href="/voyages/" class="btn btn-neo-primary mt-4 px-4 py-2 fw-bold">
            Retour aux voyages
        </a>
    </div>
</div>

{% endblock %}
