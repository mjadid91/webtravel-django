{% extends 'applitravel/base.html' %}

{% block title %}
Création d'un voyage
{% endblock %}

{% block main %}

<div class="container py-5" style="max-width: 650px;">

    <!-- Titre -->
    <div class="text-center mb-5 animate-fade">
        <h2 class="fw-bold text-primary-light">Créer un nouveau voyage</h2>
        <p class="opacity-75">Ajoutez une destination et enrichissez l’expérience WebTravel.</p>
    </div>

    <!-- Card du formulaire -->
    <div class="card-neo p-4 p-lg-5 animate-fade">
        <form enctype="multipart/form-data" action="/voyages/create/" method="post" class="django-form-custom">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-neo-primary w-100 py-2 fw-bold">
                Ajouter le voyage
            </button>
        </form>
    </div>
</div>

{% endblock %}
